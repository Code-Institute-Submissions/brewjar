{% extends 'base.html' %}{% block content %}
<div class="row"></div>
<h4 class='brewjarfont center-text'>Add Brew Profile</h4>

<form action="{{url_for ('insert_brew')}}" method="POST" class="col s12 sitefont greybackground">
    <div class="row">
        <div class="input-field col s12 m6 l6 xl6 icon">
            <i class="material-icons prefix">label</i>
            <input id="recipe_name" name="recipe_name" type="text" class="validate">
            <label for="icon_prefix">Recipe Name</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6 icon">
            <i class="material-icons prefix">label</i>
            <input id="author_name" name="author_name" type="tel" class="validate">
            <label for="icon_telephone">Author Name</label>
        </div>
        <div class="input-field col s12 m12 l12 xl12">
            <i class="material-icons prefix">heart</i>
            <textarea id="recipe_decription" name="recipe_description" type="tel" class="validate icon"></textarea>
            <label for="icon_telephone">Recipe Description</label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='cat-name' name='cat-name'>
              <option value="" disabled selected>Choose your brew type</option>
              <option value="beer">Beer</option>
              <option value="wine">Wine</option>
              <option value="cider">cider</option>
              <option value="liquer">liquer</option>
              <option value="tea">tea</option>
              <option value="tincture">tincture</option>
              <option value="cordial">cordial</option>
              <option value="kombucha">kombucha</option>
            </select>
            <label>Alcohol or Botanical?</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='style' name='style'>
              <option value="" disabled selected>Chooose a style type</option>
              <option value="red wine">red wine</option>
              <option value="white wine">white wine</option>
              <option value="sparkling wine">sparking wine</option>
              <option value="IPA">IPA</option>
              <option value="lager">lager</option>
              <option value="pilsner">pilsner</option>
              <option value="ale">ale</option>
              <option value="porter">porter</option>
              <option value="stoute">stout</option>
              <option value="unfiltered cider">infiltered cider</option>
              <option value="dry cider">dry cider</option>
              <option value="sweet cider">sweet cider</option>
              <option value="medicinal brew">medicinal brew</option>
              <option value="ayurvedic brew">ayurvedic brew</option>
              <option value="other">other</option>
            </select>
            <label></label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='flavour' name='flavour'>
              <option value="" disabled selected>Choose relevant option(s) below</option>
              <option value="tart">tart</option>
              <option value="bitter">bitter</option>
              <option value="sweet">sweet</option>
              <option value="hoppy">hoppy</option>
              <option value="malty">malty</option>
              <option value="fruity">fruity</option>
              <option value="spicy">spicy</option>
              <option value="smokey">smokey</option>
              <option value="roasted">roasted</option>
              <option value="silky">silky</option>
              <option value="mellow">mellow</option>
              <option value="rich">rich</option>
              <option value="bold">bold</option>
              <option value="crisp">crisp</option>
              <option value="herbaceous">herbaceous</option>
              <option value="complex">complex</option>
              <option value="citrus">citrus</option>
              <option value="other">other</option>
            </select>
            <label>Add flavour profile</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='level' name='level'>
              <option value="" disabled selected>Rate this recipe by difficulty</option>
              <option value="beginner">beginner</option>
              <option value="intermediate">intermediate</option>
              <option value="advanced">advanced</option>
            </select>
            <label>Add brewing level</label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='region' name='region'>
              <option value="" disabled selected>Choose relevant option</option>
              <option value="Ireland">Ireland</option>
              <option value="British Isles">British Isles</option>
              <option value="Western Europe">Western Europe</option>
              <option value="Eastern Europe">Eastern Europe</option>
              <option value="Central Europe">Central Europe</option>
              <option value="North American">North American</option>
              <option value="Pacific">Pacific</option>
              <option value="Other">Other</option>
            </select>
            <label>Add region</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='method' name='method'>
              <option value="" disabled selected>Chooose relevant</option>
              <option value="fermentation">fermentation</option>
              <option value="infusion">infusion</option>
              <option value="extraction">extraction</option>
              <option value="glycerite">glycerite</option>
              <option value="decoction">decoction</option>
              <option value="other">other</option>
            </select>
            <label>Add brewing method</label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='free-from' name='free-from'>
              <option value="" disabled selected>Choose a relevant option</option>
              <option value="gluten-free">gluten-free</option>
              <option value="dairy-free">dairy-free</option>
              <option value="wheat-free">wheat-free</option>
              <option value="egg-free">egg-free</option>
              <option value="none">none</option>
            </select>
            <label>Add allergen profile</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6">
            <select id='properties' name='properties'>
              <option value="" disabled selected>choose ABV for alcoholic brews</option>
              <option value="0% ABV">0% ABV</option>
              <option value="4% ABV">4% ABV</option>
              <option value="4 - 6% ABV">4 - 6% ABV</option>
              <option value="6 - 9% ABV">6 - 9% ABV</option>
              <option value="9 - 12% ABV">9 - 12% ABV</option>
              <option value="12%+ ABV">12%+ ABV</option>
              <option value="15%+ ABV">15%+ ABV</option>
              <option value="20%+ ABV">20%+ ABV</option>
              <option value="40%+ ABV">40%+ ABV</option>
              <option value="60%+ ABV">60%+ ABV</option>
              <option value="" disabled selected>choose medicinal properties for botanical brews</option>
              <option value="mood elevator">mood elevator</option>
              <option value="relaxant">relaxant</option>
              <option value="sleep-inducing">sleep-inducing</option>
              <option value="detox">detox</option>
              <option value="cleanser / tonic">cleanser / tonic</option>
              <option value="anti-inflammatory">anti-inflammatory</option>
              <option value="antacid">antacid</option>
              <option value="digestive">digestive</option>
              <option value="energy elevator">energy elevator</option>
              <option value="pain-relief">pain-relief</option>
              <option value="immune booster">immune booster</option>
              <option value="circulation stimulant">circulation stimulant</option>
              <option value="vitamin booster">vitamin booster</option>
            </select>
            <label>Add brew properties</label>
        </div>
    </div>
    <div class="row">
        <div class="col xs12 sm12 m12 l12 xl12">
            <h5 class='brewjarfont center-text'>Add Brew Recipe</h5>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m12 l12 xl12">
            <i class="material-icons prefix">subject</i>
            <textarea id="equip_list" name="equip_list" type="text" class="validate"
            placeholder='"sieve", "weighing scales", "syphon"'></textarea>
            <label for="icon_prefix">Add equipment list</label>
        </div>
        <div class="input-field col s12 m12 l12 xl12">
            <i class="material-icons prefix">subject</i>
            <textarea id="ingredients_list" name="ingredients_list" type="text" class="validate" placeholder='"berries", "sugar", "water"'></textarea>
            <label for="icon_prefix">Add ingredients list</label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12 m12 l12 xl12">
            <i class="material-icons prefix">subject</i>
            <textarea id="prep-method" name="prep-method" type="tel" class="validate" placeholder='"do this", "do that", "do another thing"'></textarea>
            <label for="icon_telephone">Add preparation instruction</label>
        </div>
    </div>
    <div class='row center-text'>
        <a href="{{url_for ('success')}}"><button class='mainbutton' type="submit" id="filterform" name="filterform">Add Recipe<br>
            <i class="material-icons">local_drink</i></button>
        </a>
    </div>
</form>
{% endblock %}
