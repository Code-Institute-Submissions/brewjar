{% extends 'base.html' %}{% block content %}

<h5>What type of brew are you looking for today?</h5>

<form action="{{url_for ('home')}}" method="POST" class="col s12">
    <div class='row'>
        <div class="input-field col s12">
            <select multiple>
              <option value="" disabled selected>Alcohol or Botanical?</option>
              <option value="1">Beer</option>
              <option value="2">Wine</option>
              <option value="3">cider</option>
              <option value="4">liquer</option>
              <option value="5">tea</option>
              <option value="6">tincture</option>
              <option value="7">cordial</option>
              <option value="8">kombucha</option>
            </select>
            <label>Choose your option(s)</label>
        </div>
    </div>
    <div class='row'>
        <div class="input-field col s12">
            <select multiple>
              <option value="" disabled selected>Stuff-free?</option>
              <option value="1">gluten-free</option>
              <option value="2">dairy-free</option>
              <option value="3">wheat-free</option>
              <option value="4">egg-free</option>
            </select>
            <label>for the allergic among you</label>
        </div>
    </div>
    <div>
        <p>Sort By</p>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Upvotes</span>
        </label>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Recently Added</span>
        </label>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Most Relevant</span>
        </label>
    </div>
     <div>
        <p>Brewing Level</p>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Easy</span>
        </label>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Intermediate</span>
        </label>
        <label>
          <input class="with-gap" name="group3" type="radio" checked/>
          <span>Advanced</span>
        </label>
    </div>
</form>

{% endblock %}
