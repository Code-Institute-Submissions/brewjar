{% extends 'base.html' %}{% block content %}

<h3>Sign-in</h3>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" placeholder='username' name='username' type="text" value="{{
          request.form.username }}" class="validate">
                <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">stars</i>
                <input id="password" placeholder='password' name='password' type="text" value="{{
          request.form.password }}" class="validate">
                <label for="icon_password">Password</label>
            </div>
        </div>
        <div class='row'>
            <button class="btn waves-effect waves-light" type="submit" id="signin" name="signin">Sign In
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>


{% endblock %}
